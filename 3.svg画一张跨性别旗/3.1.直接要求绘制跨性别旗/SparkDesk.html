<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跨性别旗帜</title>
    <style>
        svg {
            width: 300px;
            height: 200px;
        }
    </style>
</head>
<body>
    <svg viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
        <rect x="0" y="0" width="300" height="200" fill="#0000FF" />
        <rect x="0" y="50" width="300" height="100" fill="#FFFFFF" />
        <circle cx="150" cy="100" r="40" fill="#FF00FF" />
        <text x="140" y="90" font-family="Verdana" font-size="24" fill="#000000" text-anchor="middle">G</text>
    </svg>
</body>
</html>

<!-- 这段代码创建了一个简单的跨性别旗帜，其中蓝色矩形代表天空，白色矩形代表地面，紫色圆形代表跨性别标志，字母“G”代表跨性别。 -->
