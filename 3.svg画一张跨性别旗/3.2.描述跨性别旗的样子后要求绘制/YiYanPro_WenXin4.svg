<!-- 以下是一个简单的SVG代码示例，用于创建跨性别旗帜。这个旗帜由五条水平条纹组成，分别是蓝色、粉色、白色、粉色和蓝色，每个条纹都横向占满整个旗帜，纵向各占20%的高度。 -->

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 250">  
    <!-- 蓝色条纹 -->  
    <rect width="100%" height="20%" fill="#5BCEFA" />  
    <!-- 粉色条纹 -->  
    <rect y="20%" width="100%" height="20%" fill="#F5A9B8" />  
    <!-- 白色条纹 -->  
    <rect y="40%" width="100%" height="20%" fill="white" />  
    <!-- 粉色条纹 -->  
    <rect y="60%" width="100%" height="20%" fill="#F5A9B8" />  
    <!-- 蓝色条纹 -->  
    <rect y="80%" width="100%" height="20%" fill="#5BCEFA" />  
</svg>

<!-- 这段代码定义了一个SVG图形，其中包含五个<rect>元素，每个元素代表一个条纹。每个条纹的宽度都设置为100%，以确保它们横向填满整个旗帜。条纹的高度都设置为20%，以确保它们在纵向上平均分布。条纹的颜色通过fill属性设置，其中蓝色条纹使用#5BCEFA色值，粉色条纹使用#F5A9B8色值，白色条纹则使用white色值。 -->
