<!-- 以下是一段使用 SVG 创建跨性别旗帜的代码： -->

<svg width="100%" height="100%">
    <rect x="0" y="0" width="100%" height="20%" fill="#5BCEFA" />
    <rect x="0" y="20%" width="100%" height="20%" fill="#F5A9B8" />
    <rect x="0" y="40%" width="100%" height="20%" fill="#FFFFFF" />
    <rect x="0" y="60%" width="100%" height="20%" fill="#F5A9B8" />
    <rect x="0" y="80%" width="100%" height="20%" fill="#5BCEFA" />
</svg>

<!-- 在上述代码中，我们使用 <rect> 元素创建了五个矩形，每个矩形的宽度为 100%，高度为 20%，分别填充了蓝色、粉色、白色、粉色和蓝色。通过设置 x 和 y 属性，我们将这些矩形排列在旗帜的不同位置上。
你可以将上述代码保存为 SVG 文件（例如 transgender-flag.svg），然后在支持 SVG 的浏览器中打开该文件，就可以看到跨性别旗帜的图像了。
请注意，这只是一个简单的 SVG 示例，你可以根据需要进行进一步的定制和美化。SVG 提供了丰富的功能和属性，允许你对图形进行更复杂的操作和效果添加。 -->
